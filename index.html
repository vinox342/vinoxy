<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff1e1e;
      margin: 40px 0 10px;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 50px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding: 0 20px 80px;
    }

    .video-box {
      width: 100%;
      max-width: 900px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      overflow: hidden;
      padding: 20px;
    }

    .video-box h2 {
      color: #ff1e1e;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      background: #0a0a0a;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>My Work</h1>

    <div class="video-box">

      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" allowfullscreen></iframe>
    </div>
